{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello World
        </title>
        <meta name="viewport" content="width=1280, initial-scale=1">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <script src="{% static 'base.js' %}" rel="script" crossorigin="anonymous" type="text/javascript"></script>

    </head>
    <body>
    <header>
        <div class="container">
        <a style="margin: 20px;" href="{% url 'posts-list' %}">Posts</a>
        <a style="margin: 20px;" href="{% url 'profile' %}">Profile</a>
        {% if not user.is_authenticated %}
        <a style="margin: 20px;" href="{% url 'register' %}">Register</a>
        <a style="margin: 20px;" href="{% url 'login' %}">Login</a>
        {% else %}
        <a style="margin: 20px;" href="{% url 'logout' %}">Logout</a>
        {% if user.is_staff %}
        <a style="margin: 20px;" href="/admin">Admin</a>
        {% endif %}
        {% endif %}
        
    </div>
    </header>
        <div class="mt-40">
        <div class="container">
        {% block content %}

        {% endblock content %}
        </div>
        </div>
    </body>
</html>
